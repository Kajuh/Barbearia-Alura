<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="tela">
        <h1>
          <img
            src="/image/logo.png"
            alt="foto preto e branca de uma rapaz com uma grande barba"
          />
        </h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produto.html"> Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nomeesobrenome"> Nome e sobrenome</label>
        <input type="text" id="nomeesobrenome" class="input-padrao" required />
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="input-padrao"
          required
          placeholder="seuemail@bit.com.br"
        />
        <label for="telefone">Telefone</label>
        <input
          type="text"
          id="telefone"
          class="input-padrao"
          required
          placeholder="(xx) xxxxx-xxxx"
        />

        <label for="mensagem">Mensagem</label>
        <textarea
          id="mensagem"
          cols="70"
          rows="10"
          class="input-padrao"
          required
        ></textarea>
        <fieldset>
          <legend>Como prefere o nosso contato?</legend>
          <label for="email2"
            ><input type="radio" name="contato" id="email2" />Email</label
          >

          <label for="whatsapp"
            ><input type="radio" name="contato" id="whatsapp" />Whatsapp</label
          >

          <label for="telefone2"
            ><input type="radio" name="contato" id="telefone2" />Telefone</label
          >
        </fieldset>
        <fieldset>
          <legend>Que horas prefere o atendimento?</legend>
          <select>
            <option>Manha</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>
        <input class="botao" type="submit" value="Enviar Formulário" />
        <label for="pergunta"
          >Gostaria de receber nossas novidades por email?</label
        >
        <input type="checkbox" id="pergunta" checked />
      </form>
      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8h ~ 20h</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <img src="/image/logo-branco.png" alt="fundo branco" />
      <p>&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
  </body>
</html>
